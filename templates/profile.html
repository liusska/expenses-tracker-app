{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
        
<h1>Your Profile</h1>
<div class="expenses-container">
    <div class="expense-container">
        <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
        <hr>
        <img src="{% static 'images/user.png' %}">
        <p> In your profile you can edit your profile data </p>
        <div class="expense-detail">
            <div>
                <p>Budget Left :$ {{ profile.budget }}</p>
            </div>
            <div class="right">
                <a class="button edit" href="{% url 'edit profile' profile.id %}">Edit Profile</a>
                <a class="button delete" href="{% url 'delete profile' profile.id %}">Delete Profile</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
